<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Duluth, Minnesota</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="navbar navbar-static navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-9 col-xs-9 head">
                    <h1>Place of Interest in Duluth, MN - from Fargo Season 1</h1>
                    <form id="filter-form">
                        <label for="typeList">Filter types of locations: </label>
                        <select id="typeList" data-bind="options: locationTypes, value: selectedLocationType "></select>
                    </form>
                </div>
                <div class="col-sm-3 col-xs-3">
                    <button type="button" class="navbar-toggle toggle-right hidden-md hidden-lg" data-toggle="sidebar" data-target=".sidebar-left">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

<div class="container-fluid main-content">
        <div class="row sub-content">
            <div class="map-div col-md-9 col-md-offset-3">
                <div id="map-canvas" class="embed-responsive-item"></div>
            </div>
            <div class="list-div col-xs-7 col-sm-5 col-md-3 sidebar sidebar-left sidebar-animate sidebar-md-show">
                <ul data-bind="foreach: filteredLocations">
                    <li>
                        <a href="#" data-bind="attr:{ id: place_id }, text: name, click: $parent.selectDetail"></a>
                        <div class="more-detail" data-bind="if: place_id == $parent.selectedPlaceId()?true:false">
                            <div class="info-item">
                                <label class="info-label">Primary Category: </label>
                                <span data-bind="text: primaryCategory"></span>
                            </div>
                            <div class="info-item">
                                <label class="info-label">Address: </label>
                                <span data-bind="text: address"></span>
                            </div>
                            <div class="info-item">
                                <label class="info-label">Phone: </label>
                                <span data-bind="text: phone"></span>
                            </div>
                            <div class="info-item">
                                <label class="info-label">Hours Open: </label>
                                <span data-bind="text: openHours"></span>
                            </div>
                            <div class="info-item">
                                <label class="info-label">Business URL: </label>
                                <a data-bind="attr:{ href: moreInfoUrl }, text: moreInfoUrl"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
